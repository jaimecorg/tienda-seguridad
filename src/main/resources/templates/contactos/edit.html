<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="commons/header :: header"></head>
<body>

    <div th:replace="commons/menu :: menu"></div>
    <div class="container-fluid">
        <form class="row g-3" method="post" th:action="@{/contactos/update}">
            <div class="col-md-4">
                <label for="codigo" class="form-label">Codigo</label>
                <input type="text" class="form-control" id="codigo" name="codigo" th:value="${contacto.id}" readonly>
            </div>
            <div class="col-md-4">
                <label for="nombre" class="form-label" th:text="#{empleado.nombre}">Nombre</label>
                <input type="nombre" class="form-control" id="nombre" name="nombre" th:value="${contacto.nombre}" >
            </div>
            <div class="col-md-4">
                <label for="telefono" class="form-label" th:text="#{empleado.telefono}">Tel√©fono</label>
                <input type="text" class="form-control" id="telefono" name="telefono" th:value="${contacto.telefono}" >
            </div>
            <div class="col-md-4">
                <label for="email" class="form-label" th:text="#{empleado.email}">Email</label>
                <input type="text" class="form-control" id="email" name="email" th:value="${contacto.email}" >
            </div>
            <div class="col-4">
                <a th:href="@{/contactos/list}" href="list.html" class="btn btn-primary" th:text="#{list.atras}">Cancelar</a>
                <button class="btn btn-primary" type="submit" th:text="#{list.actualizar}">Actualizar</button>
            </div>
        </form>
    </div>

    <div th:replace="commons/footer :: footer" class="container"></div>
</body>
</html>
