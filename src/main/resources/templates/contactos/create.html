<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="commons/header :: header"></head>
<body>

    <div th:replace="commons/menu :: menu"></div>
    <div class="container-fluid">
        <form class="row g-3" method="post" th:action="@{/contactos/save}">
            <div class="col-md-4">
                <label for="nombre" class="form-label" th:text="#{empleado.nombre}">Nombre</label>
                <input type="nombre" class="form-control" id="nombre" name="nombre">
            </div>
            <div class="col-md-4">
                <label for="telefono" class="form-label" th:text="#{empleado.telefono}">Tel√©fono</label>
                <input type="text" class="form-control" id="telefono" name="telefono">
            </div>
            <div class="col-md-4">
                <label for="email" class="form-label" th:text="#{empleado.email}">E-mail</label>
                <input type="text" class="form-control" id="email" name="email">
            </div>
            <div class="col-1">
                <a th:href="@{/contactos/list}" href="list.html" class="btn btn-primary" th:text="#{list.atras}">Cancelar</a>
            </div>
            <div class="col-1">
                <input type="submit" class="btn btn-primary" th:value="#{list.crear}"></input>
            </div>
        </form>
    </div>

    <div th:replace="commons/footer :: footer" class="container"></div>
</body>
</html>
