<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="commons/header :: header"> </head>
<body>
    
  <div th:replace="commons/menu :: menu"></div>
    
    <!-- CARDS -->
    <div class="container">
      <a th:href="@{/clientes/create}" th:text="#{list.crear}" href="create.html" class="btn btn-primary">Crear</a>
        <div class="row">
            <table class="table table-striped table-hover">
              <caption th:text="#{cliente.titulo}">Lista de clientes</caption>
                <thead>
                  <tr>
                    <th scope="col" th:text="#{cliente.codigo}">Código</th>
                    <th scope="col" th:text="#{cliente.nombre}">Nombre</th>
                    <th scope="col" th:text="#{cliente.apellido}">Apellidos</th>
                    <th scope="col" th:text="#{cliente.telefono}">Teléfono</th>
                    <th scope="col" th:text="#{cliente.direccion}">Direccion</th>
                    <th scope="col" th:text="#{cliente.vip}">VIP</th>
                    <th scope="col" th:text="#{list.editar}">Editar</th>
                    <th scope="col" th:text="#{list.eliminar}">Eliminar</th>
                    <th scope="col" th:text="#{list.cesta}">Comprar</th>
                  </tr>
                </thead>
                <tbody>
                    <div th:each="cliente : ${clientes}" class="col-3">
                        <tr>
                            <th scope="row" th:text="${cliente.codigo}">1</th>
                            <td th:text="${cliente.nombre}">Ejemplo</td>
                            <td th:text="${cliente.apellidos}">Apellido</td>
                            <td th:text="${cliente.telefono}">111222333</td>
                            <td th:text="${cliente.direccion}">Calle</td>
                            <td th:text="${cliente.vip}  ? #{cliente.vipsi} : 'No'">Vip</td>
                            <td><a th:href="@{/clientes/edit/}+${cliente.codigo}" th:text="#{list.editar}" href="edit.html" class="btn btn-primary bi bi-pen"></a></td>
                            <td><a th:href="@{/clientes/delete/}+${cliente.codigo}" th:text="#{list.borrar}" href="list.html" class="btn btn-primary bi bi-trash"></a></td>
                            <td> <a th:href="@{/clientes/pedido/}+${cliente.codigo}" th:text="#{list.cesta}" href="list.html" class="btn btn-primary bi bi-cart"></a></td>
                        </tr>
                    </div>
                </tbody>
            </table> 
        </div>
    </div>

      <br>
      <div th:replace="commons/pagination :: pagination"></div>
  </div>

  <div th:replace="commons/footer :: footer" class="container"></div>
</body>
</html>
