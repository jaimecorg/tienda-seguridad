    <!-- CARDS -->
    <div class="container">
      <a th:href="@{/vendedores/create}" th:text="#{list.crear}" href="create.html" class="btn btn-primary">Crear</a>
        <div class="row">
            <table class="table table-striped table-hover">
              <caption th:text="#{vendedor.titulo}">Lista de vendedores</caption>
                <thead>
                  <tr>
                    <th scope="col" th:text="#{vendedor.codigo}">CÃ³digo</th>

                    <th scope="col" th:text="#{vendedor.apellido}">Apellidos</th>
                    <th scope="col" th:text="#{vendedor.puesto}">Puesto</th>

                    <th scope="col" th:text="#{list.eliminar}">Eliminar</th>
                  </tr>
                </thead>
                <tbody>
                    <div th:each="vendedor : ${vendedores}" class="col-3">
                        <tr>
                            <th scope="row" th:text="${vendedor.codigo}">1</th>
                            <td th:text="${vendedor.nombre}">Ejemplo</td>

                            <td th:text="${vendedor.puesto}">113</td>
                            <td><a th:href="@{/vendedores/edit/}+${vendedor.codigo}" th:text="#{list.editar}" href="edit.html" class="btn btn-primary bi bi-pen"></a></td>
                            <td><a th:href="@{/vendedores/delete/}+${vendedor.codigo}" th:text="#{list.borrar}" href="list.html" class="btn btn-primary bi bi-trash"></a></td>
                        </tr>
                    </div>
                </tbody>
            </table> 
        </div>
    </div>
