<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="commons/header :: header"> </head>
<body>
    
  <div th:replace="commons/menu :: menu"></div>
    
    <!-- CARDS -->
    <div class="container">
      <a th:href="@{/empleados/create}" th:text="#{list.crear}" href="create.html" class="btn btn-primary">Crear</a>
        <div class="row">
            <table class="table table-striped table-hover">
              <caption th:text="#{empleado.titulo}">Lista de empleados</caption>
                <thead>
                  <tr>
                    <th scope="col" th:text="#{empleado.codigo}">Código</th>
                    <th scope="col" th:text="#{empleado.nombre}">Nombre</th>
                    <th scope="col" th:text="#{empleado.apellido}">Apellidos</th>
                    <th scope="col" th:text="#{empleado.dni}">DNI</th>
                    <th scope="col" th:text="#{empleado.telefono}">Teléfono</th>
                    <th scope="col" th:text="#{empleado.direccion}">Direccion</th>
                    <th scope="col" th:text="#{list.editar}">Editar</th>
                    <th scope="col" th:text="#{list.eliminar}">Eliminar</th>
                  </tr>
                </thead>
                <tbody>
                    <div th:each="empleado : ${empleados}" class="col-3">
                        <tr>
                            <th scope="row" th:text="${empleado.codigo}">1</th>
                            <td th:text="${empleado.nombre}">Ejemplo</td>
                            <td th:text="${empleado.apellidos}">Apellido</td>
                            <td th:text="${empleado.dni}">111222333</td>
                            <td th:text="${empleado.telefono}">111222333</td>
                            <td th:text="${empleado.direccion}">Calle</td>
                            <td><a th:href="@{/empleados/edit/}+${empleado.codigo}" th:text="#{list.editar}" href="edit.html" class="btn btn-primary bi bi-pen"></a></td>
                            <td><a th:href="@{/empleados/delete/}+${empleado.codigo}" th:text="#{list.borrar}" href="list.html" class="btn btn-primary bi bi-trash"></a></td>
                        </tr>
                    </div>
                </tbody>
            </table> 
        </div>
    </div>

      <br>
      <div th:replace="commons/pagination :: pagination"></div>
  </div>

  <div th:replace="commons/footer :: footer" class="container"></div>
</body>
</html>
