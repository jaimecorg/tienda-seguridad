<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="commons/header :: header"> </head>
<body>
    
  <div th:replace="commons/menu :: menu"></div>
    
    <!-- CARDS -->
    <div class="container">
      <form class="row g-3" method="get" th:action="@{/notas/buscar}">
        <div class="col-sm-6">
          <div class="col-md-6">
            <label for="titulo" class="form-label">Titulo </label>
            <input type="text" class="form-control" id="titulo" name="titulo">
          </div>
          <div class="col-md-6"> 
            <label for="fecha" class="form-label">Fecha </label>
            <input type="text" class="form-control" id="fecha" name="fecha">
          </div>
            <button class="btn btn-primary" type="submit">Buscar</button>
        </div>
      </form> 
      <a th:href="@{/notas/create}" th:text="#{list.crear}" href="create.html" class="btn btn-primary">Crear</a>
        <div class="row">
            <table class="table table-striped table-hover">
              <caption>Lista de notas</caption>
                <thead>
                  <tr>
                    <th scope="col" >Código</th>
                    <th scope="col" >Titulo</th>
                    <th scope="col" >Fecha</th>
                    <th scope="col" >Descripción</th>
                    <th scope="col" >Editar</th>
                    <th scope="col" >Eliminar</th>
                  </tr>
                </thead>
                <tbody>
                    <div th:each="nota : ${notas}" class="col-3">
                        <tr>
                          <th scope="row" th:text="${nota.id}"></th>
                          <td th:text="${nota.titulo}"></td>
                          <td th:text="${nota.fecha}"></td>
                          <td th:text="${nota.descripcion}"></td>
                          <td><a th:href="@{/notas/edit/}+${nota.id}" th:text="#{list.editar}" href="edit.html" class="btn btn-primary bi bi-pen"></a></td>
                          <td><a th:href="@{/notas/delete/}+${nota.id}" th:text="#{list.borrar}" href="list.html" class="btn btn-primary bi bi-trash"></a></td>
                        </tr>
                    </div>
                </tbody>
            </table> 
        </div>
    </div>
      <br>
  </div>

  <div th:replace="commons/footer :: footer" class="container"></div>
</body>
</html>
