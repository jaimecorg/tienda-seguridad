<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="commons/header :: header"> </head>
<body>
    
  <div th:replace="commons/menu :: menu"></div>
    
    <!-- CARDS -->
    <div class="container">
      <a th:href="@{/proveedores/create}" th:text="#{list.crear}" href="create.html" class="btn btn-primary">Crear</a>
        <div class="row">
            <table class="table table-striped table-hover">
              <caption th:text="#{proveedor.titulo}">Lista de proveedores</caption>
                <thead>
                  <tr>
                    <th scope="col" th:text="#{proveedor.codigo}">Código</th>
                    <th scope="col" th:text="#{proveedor.nombre}">Nombre</th>
                    <th scope="col" th:text="#{proveedor.apellido}">Apellidos</th>
                    <th scope="col" th:text="#{proveedor.telefono}">Teléfono</th>
                    <th scope="col" th:text="#{proveedor.direccion}">Direccion</th>
                    <th scope="col" th:text="#{proveedor.vip}">VIP</th>
                    <th scope="col" th:text="#{list.editar}">Editar</th>
                    <th scope="col" th:text="#{list.eliminar}">Eliminar</th>
                  </tr>
                </thead>
                <tbody>
                    <div th:each="proveedor : ${proveedores}" class="col-3">
                        <tr>
                            <th scope="row" th:text="${proveedor.codigo}">1</th>
                            <td th:text="${proveedor.nombre}">Ejemplo</td>
                            <td th:text="${proveedor.apellidos}">Apellido</td>
                            <td th:text="${proveedor.telefono}">111222333</td>
                            <td th:text="${proveedor.direccion}">Calle</td>
                            <td th:text="${proveedor.vip}  ? #{proveedor.vipsi} : 'No'">Vip</td>
                            <td><a th:href="@{/proveedores/edit/}+${proveedor.codigo}" th:text="#{list.editar}" href="edit.html" class="btn btn-primary bi bi-pen"></a></td>
                            <td><a th:href="@{/proveedores/delete/}+${proveedor.codigo}" th:text="#{list.borrar}" href="list.html" class="btn btn-primary bi bi-trash"></a></td>
                        </tr>
                    </div>
                </tbody>
            </table> 
        </div>
    </div>
 
        <div class="row">
            <div class="col-12">
                <nav aria-label="Page navigation example">
                    <ul class="pagination justify-content-center">
                      <li class="page-item"><a class="page-link bi bi-arrow-left" href="#"></a></li>
                      <li class="page-item"><a class="page-link" href="#">1</a></li>
                      <li class="page-item"><a class="page-link" href="#">2</a></li>
                      <li class="page-item"><a class="page-link" href="#">3</a></li>
                      <li class="page-item"><a class="page-link bi bi-arrow-right" href="#"></a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

  <div th:replace="commons/footer :: footer" class="container"></div>
</body>
</html>
